spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

server.servlet.context-path=/api

# variable pour contacter les autres API :
cart.service.url=${CART_SERVICE:http://localhost:8094/api}
security.service.url=${SECURITY_SERVICE:http://localhost:8091/api}
users.service.url=${USERS_SERVICE:http://localhost:8090/api}
products.service.url=${PRODUCTS_SERVICE:http://localhost:8093/api}

# variable de securite
sas.jwk.uri=http://localhost:8091/api/oauth2/jwks
client.id=security-service
client.secret=mySuperSecret
rsa.public-key=${RSA_PUBLIC_KEY:classpath:certs/keyPublic-dev.pem}

